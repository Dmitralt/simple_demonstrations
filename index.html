<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Deck</title>
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .deck {
            position: absolute;
            right: 20px;
            bottom: 20px;
            width: 200px;
            height: 300px;
        }

        .deck:hover .card {
            transform: rotate(var(--rotation)) translateX(var(--x-offset));
        }

        .in-deck:hover {
            transform: rotate(var(--rotation)) translateX(calc(var(--x-offset) * 1.5)) translateY(-40px) !important;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: 2px solid #bdc3c7;
            border-radius: 10px;
            transition: transform 0.3s;
            cursor: pointer;
            transform-style: preserve-3d;
        }

        .card::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-image: url('cards/card_back.jpg');
            backface-visibility: hidden;
            border-radius: 10px;
        }

        .moving {
            transition: none;
            z-index: 9999;
            cursor: grab;
            width: 200px;
            height: 300px;
            position: absolute;
            background-size: cover;
            background-position: center;
            transform: rotateY(0deg);
            transition: transform 0.6s;
        }

        .rotated {
            transform: rotateY(180deg) scale(-1, 1);
        }

        .sidebar {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 70px;
            background-color: #34495e;
            display: flex;
            align-items: center;
        }

        .sidebar .sidebar-btns {
            width: 50%;
            height: 100%;
            margin-left: 20px;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .sidebar button {
            user-select: none;
            width: auto;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #1abc9c;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 50%;
        }

        .sidebar button:hover {
            background-color: #16a085;
            outline: 1px solid white;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–∞—è –≤–µ—Ä—Å—Ç–∫–∞ –¥–ª—è –ø–ª–∞–Ω—à–µ—Ç–æ–≤ –∏ —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤ */
        @media (max-width: 768px) {
            .deck {
                width: 150px;
                height: 225px;
                right: 10px;
                bottom: 10px;
            }

            .card {
                width: 100%;
                height: 100%;
            }

            .moving {
                width: 150px;
                height: 225px;
            }

            .sidebar {
                height: 60px;
            }

            .sidebar button {
                font-size: 14px;
                padding: 8px;
            }
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–∞—è –≤–µ—Ä—Å—Ç–∫–∞ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ (—Ç–µ–ª–µ—Ñ–æ–Ω—ã) */
        @media (max-width: 480px) {
            .deck {
                width: 120px;
                height: 180px;
                right: 5px;
                bottom: 5px;
            }

            .moving {
                width: 120px;
                height: 180px;
            }

            .sidebar {
                height: 50px;
            }

            .sidebar button {
                font-size: 12px;
                padding: 6px;
            }
        }

        #message {
            position: absolute;
            background: transparent;
            font-size: 64px;
            color: white;

            padding: 5px;

            transition: opacity 0.5s ease;

            opacity: 0;

            pointer-events: none;

        }
    </style>
</head>

<body>
    <div class="deck"></div>
    <div class="sidebar">
        <div class="sidebar-btns">
            <button id="resetButton">‚Ü∫</button>
        </div>
    </div>
    <div id="message">üëÜ</div>

    <script>
        const numCards = 7;
        const rotationCoef = 2;
        const xOffsetCoef = 10;
        let firstDrag = true; // –§–ª–∞–≥ –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –ø–µ—Ä–≤–æ–≥–æ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
        const deck = document.querySelector('.deck');
        let isRotated = false;

        function hideDeckIfEmpty() {
            if (generator.availableCount() === 0) {
                deck.style.display = 'none'; // –°–∫—Ä—ã—Ç—å –∫–æ–ª–æ–¥—É, –µ—Å–ª–∏ –∫–∞—Ä—Ç –±–æ–ª—å—à–µ –Ω–µ—Ç
            }
        }

        for (let i = 0; i < numCards; i++) {
            const card = document.createElement('div');
            card.className = 'card in-deck';
            const rotation = (-rotationCoef * (numCards - 1) / 2) + (i * rotationCoef);
            const xOffset = (-xOffsetCoef * (numCards - 1) / 2) + (i * xOffsetCoef);
            card.style.zIndex = numCards - i;
            card.style.setProperty('--rotation', `${rotation}deg`);
            card.style.setProperty('--x-offset', `${xOffset}px`);

            deck.appendChild(card);
            card.addEventListener('mousedown', (e) => startDragging(e, card));
            card.addEventListener('touchstart', (e) => startDragging(e, card, true));
        }

        function createUniqueRandomGenerator() {
            let availableNumbers = Array.from({ length: 15 }, (_, i) => i);

            return {
                next: function () {
                    if (availableNumbers.length === 0) {
                        throw new Error("No more unique numbers available. Please reset.");
                    }
                    const randomIndex = Math.floor(Math.random() * availableNumbers.length);
                    const randomNumber = availableNumbers[randomIndex];
                    availableNumbers.splice(randomIndex, 1);
                    hideDeckIfEmpty();
                    return randomNumber;
                },
                reset: function () {
                    availableNumbers = Array.from({ length: 10 }, (_, i) => i);
                    deck.style.display = 'block'; // –ü–æ–∫–∞–∑–∞—Ç—å –∫–æ–ª–æ–¥—É –ø—Ä–∏ —Å–±—Ä–æ—Å–µ
                },
                availableCount: function () {
                    return availableNumbers.length;
                }
            };
        }

        const generator = createUniqueRandomGenerator();

        function startDragging(event, card, isTouch = false) {
            let isClone = false;
            let targetCard = card;
            event.preventDefault();

            if (!card.classList.contains('moving')) {
                const clone = card.cloneNode(true);
                clone.classList.add('moving');
                clone.classList.remove('in-deck');
                clone.style.zIndex = '7';

                let number = generator.next();
                clone.style.backgroundImage = "url('tarot_02/" + number + ".jpg')";

                document.body.appendChild(clone);
                moveCard(event, clone, isTouch);
                targetCard = clone;
                isClone = true;
            }

            let lastTouchTime = 0;


            function onMove(e) {
                moveCard(e, targetCard, isTouch);
            }

            function onEnd() {
                targetCard.style.cursor = 'grab';
                if (isTouch) {
                    document.removeEventListener('touchmove', onMove);
                    document.removeEventListener('touchend', onEnd);
                } else {
                    document.removeEventListener('mousemove', onMove);
                    document.removeEventListener('mouseup', onEnd);
                }

                if (isClone) {
                    targetCard.addEventListener('mousedown', (e) => startDragging(e, targetCard));
                    targetCard.addEventListener('touchstart', (e) => startDragging(e, targetCard, true));

                    // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–≤–æ–π–Ω–æ–≥–æ –∫–ª–∏–∫–∞ –¥–ª—è –∫–æ–º–ø—å—é—Ç–µ—Ä–æ–≤
                    targetCard.addEventListener('dblclick', () => {
                        targetCard.classList.toggle('rotated');
                    });

                    // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–≤–æ–π–Ω–æ–≥–æ –∫–∞—Å–∞–Ω–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
                    targetCard.addEventListener('touchstart', (e) => {
                        const currentTime = new Date().getTime();
                        const timeSinceLastTouch = currentTime - lastTouchTime;

                        if (timeSinceLastTouch < 300) {
                            targetCard.classList.toggle('rotated');
                        }

                        lastTouchTime = currentTime;
                    });
                }

                // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–∏
                if (firstDrag) {
                    const message = document.getElementById('message');
                    message.style.left = `${targetCard.getBoundingClientRect().right + 10}px`;
                    message.style.top = `${targetCard.getBoundingClientRect().top + (targetCard.offsetHeight / 2)}px`;
                    message.style.display = 'block';

                    message.style.opacity = '1';
                    setTimeout(() => {
                        message.style.opacity = '0';
                    }, 400);

                    setTimeout(() => {
                        message.style.opacity = '1';
                    }, 600);

                    setTimeout(() => {
                        message.style.opacity = '0';
                    }, 1000);

                    firstDrag = false;
                }
            }

            if (isTouch) {
                document.addEventListener('touchmove', onMove);
                document.addEventListener('touchend', onEnd);
            } else {
                document.addEventListener('mousemove', onMove);
                document.addEventListener('mouseup', onEnd);
            }
        }

        function moveCard(event, card, isTouch = false) {
            let x = isTouch ? event.touches[0].pageX : event.pageX;
            let y = isTouch ? event.touches[0].pageY : event.pageY;
            card.style.left = `${x - card.offsetWidth / 2}px`;
            card.style.top = `${y - card.offsetHeight / 2}px`;
        }

        document.getElementById('resetButton').addEventListener('click', () => {
            generator.reset();
            const movingCards = document.querySelectorAll('.card.moving');
            movingCards.forEach(card => card.remove());
        });
    </script>
</body>

</html>
